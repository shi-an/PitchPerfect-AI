<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PitchPerfect AI 投资路演模拟器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', 'Noto Sans SC', sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc;
      }
      /* Custom scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .neon-glow {
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
      }

      /* Animation Utilities */
      .animate-in {
        animation-duration: 0.5s;
        animation-fill-mode: both;
        animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .fade-in {
        animation-name: fadeIn;
      }
      
      .slide-in-from-bottom-4 {
        animation-name: slideInFromBottom4;
      }
      
      .slide-in-from-bottom-8 {
        animation-name: slideInFromBottom8;
      }
      
      .slide-in-from-top-2 {
        animation-name: slideInFromTop2;
      }
      
      .zoom-in {
        animation-name: zoomIn;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideInFromBottom4 {
        from { transform: translateY(1rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      @keyframes slideInFromBottom8 {
        from { transform: translateY(2rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes slideInFromTop2 {
        from { transform: translateY(-0.5rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes zoomIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      
      /* Message Bubble Pop */
      .message-enter {
        animation: messagePop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        transform-origin: bottom left;
      }
      .message-enter-user {
        animation: messagePop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        transform-origin: bottom right;
      }

      @keyframes messagePop {
        from { transform: scale(0.9) translateY(10px); opacity: 0; }
        to { transform: scale(1) translateY(0); opacity: 1; }
      }
    </style>
