# =========================
# 全局配置
# =========================
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 日志（调试用，后期可关）
    access_log  logs/access.log;
    error_log   logs/error.log warn;

    sendfile        on;
    keepalive_timeout  65;

    # =========================
    # Gzip 全局开启
    # =========================
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 5;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    # =====================================================
    # 站点 1：纯静态站点
    # http://IP:8081
    # =====================================================
    server {
        listen 8081;
        server_name _;

        root G:/nginx/washer;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    # =====================================================
    # 站点 2：前端 + API
    # http://IP:8082
    # =====================================================
    server {
        listen 8082;
        server_name _;

        root G:/nginx/PitchPerfect-AI/dist;
        index index.html;

        # 前端路由（React / Vue）
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 后端 API 代理
        location /api {
            proxy_pass http://localhost:4000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
